# Test Environment Configuration
default.environment=DEV

# Base URLs for different environments
base.url.dev=http://localhost:3000
base.url.test=https://test.example.com
base.url.staging=https://staging.example.com
base.url.prod=https://prod.example.com

# Browser Configuration
browser.type=CHROMIUM
browser.headless=true
browser.timeout=30000
browser.viewport=1920x1080
browser.args=--disable-web-security,--disable-features=VizDisplayCompositor
browser.slowmo.enabled=false
browser.slowmo.delay=100
browser.devtools=false

# Wait Configuration
wait.implicit=10
wait.explicit=30
wait.pageload=60

# Screenshot Configuration
screenshot.on.failure=true
screenshot.path=screenshots

# Retry Configuration
retry.enabled=true
retry.count=2

# Test Data Configuration
testdata.path=src/test/resources/testdata

# Parallel Execution
parallel.execution=false
thread.count=1

# Video Recording
browser.video.enabled=false
browser.video.path=videos

# Tracing
browser.tracing.enabled=false
browser.trace.path=traces

# Download Path
browser.download.path=downloads
