# Allure Configuration
# Results directory where Allure stores test execution data
allure.results.directory=target/allure-results

# Link patterns for JIRA integration
allure.link.issue.pattern=https://your-jira-instance.com/browse/{}
allure.link.tms.pattern=https://your-jira-instance.com/browse/{}

# Environment Configuration
# These properties will be used for environment.properties generation
allure.environment.browser=${browser.name:chrome}
allure.environment.base.url=${base.url:http://localhost:8080}
allure.environment.test.environment=${test.environment:local}
allure.environment.java.version=${java.version}
allure.environment.framework.version=1.0-SNAPSHOT
allure.environment.playwright.version=1.54.0
allure.environment.testng.version=7.11.0

# Report Configuration
allure.report.title=Playwright Java Test Framework - Allure Report
allure.report.logo.url=https://allure.qatools.ru/assets/img/allure-logo.svg

# Categories configuration (optional)
# Uncomment and modify as needed
# allure.categories.path=src/test/resources/allure/categories.json

# Trend configuration
allure.history.trend.enable=true
allure.history.retries.enable=true

# Attachments configuration
allure.attachments.screenshot.enable=true
allure.attachments.video.enable=false
allure.attachments.logs.enable=true

# Custom properties for framework integration
framework.allure.screenshot.on.failure=true
framework.allure.video.on.failure=false
framework.allure.logs.on.failure=true